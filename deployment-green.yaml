apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-green
  namespace: develop
  labels:
    app: nginx-green
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx-green
  template:
    metadata:
      labels:
        app: nginx-green
    spec:
      containers:
      - name: nginx-green
        image: nginx
        ports:
        - containerPort: 80
        volumeMounts:
        - name: config-volume
          mountPath: /etc/nginx/conf.d
      volumes:
      - name: config-volume
        configMap:
          name: green
          items:
          - key: nginx.conf
            path: nginx.conf
