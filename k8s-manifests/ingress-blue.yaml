apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: blue-ing
  namespace: develop
  labels:
    app.kubernetes.io/name: nginx-blue
    app.kubernetes.io/component: frontend
    app.kubernetes.io/instance: blue
    app.kubernetes.io/version: "1.0"
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - pathType: Prefix
        path: "/blue"
        backend:
          service:
            name: nginx-blue-svc
            port:
              number: 80
